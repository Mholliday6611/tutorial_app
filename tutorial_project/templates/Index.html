{% load static %}
<html>
<head>
	<title>Mc Nuggets</title>
</head>
<body>

<center>
	<h1>Tutorials</h1>
	<a href="/about">About Us</a>

	{% if categories %}
		{% for category in categories %}
			<a href="category/{{category.slug}}"><p>{{ category.name}}</p></a>
		{% endfor %}

	{% else %}
		<p>There are no categories!</p>
	{% endif %}
	{% if pages %}
		{% for page in pages %}
		<a href="{{ page.url }}">{{page.title}}</a>
		{% endfor %}
	{% else %}
		<p> There are no Pages </p>
	{% endif %}

	<br>
	<img src="{% static 'images/photo.png' %}">
</body>
</html>
