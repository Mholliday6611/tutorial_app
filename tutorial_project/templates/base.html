{% load static %}
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="descripition" content='mcnuggets'>
	<link rel="icon" href="http://getbootstrap.com/favicon.ico">

	<title>{% block title %}Mc Nuggets{% endblock %}</title>

	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
</head>

<center>
<body style="background-color: peru">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapse" data-toggle='collapse' data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			     </button>
			     <a class="navbar-brand" href="{% url 'index' %}">Tutorial App</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'about' %}">About Us</a></li>
			{% if user.is_authenticated %}
		<li><a href="{% url 'add_category' %}">Add Category</a></li>
		<li><a href="{% url 'logout' %}">Logout</a></li>
		{% else %}
		<li><a href="{% url 'login' %}">Login</a></li>
		<li><a href="{% url 'register' %}">Register</a></li>
		{% endif %}
		</ul>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	<div class="row">
	<div class="col-sm-3 col-md-2 sidebar">
		{% block side_sideblock %}{% endblock %}
	</div>
	<div class ="col-sm-9 col-md-10 col-md-offset-2 main">
	{% block body_block %}{% endblock %}
	</div>
</div>
</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
