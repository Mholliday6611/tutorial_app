<html>
<head>
	<title>Add A Page to {{category.name}}</title>
</head>
<body>
	<h1>ADD A PAGE {{category.name}}</h1>
	<form id="page_form" method='post' action='/category/{{slug}}/add-page/'>

		{% csrf_token %}

		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}

		{% for field in form.visible_fields %}
			{{ field.errors}}
			{{ field.help_text}}
			{{field}}
		{% endfor %}
		<input type='submit' name='submit' value='Add A PAGE' style="background-color: green;
		border : solid 15px">
	</form>

</body>
</html>
